<script>
jQuery.fn.dataTableExt.oSort["customNumber-desc"] = function(x, y) {
  return x < y;
};

jQuery.fn.dataTableExt.oSort["customNumber-asc"] = function(x, y) {
  return x > y;
}

jQuery.fn.dataTableExt.oSort["customNumber-pre"] = function(num) {
    console.log(num.replace(/[\(\)]/g,'').replace(',','').replace('$',''));
    return parseFloat(num.replace(/[\(\)]/g,'').replace(',','').replace('$',''));
}

$(document).on("change","#checkAction",function(event){
  console.log($(this));
})

var dt = $(".myTable").DataTable({
  "scrollX": true,
  "columnDefs": [{
    "type": "customNumber",
    "sortable": true,
    "targets": [1]
  }, {
    "searchable": false,
    "targets": [0]
  }],
  "drawCallback":function(){
    let trs=document.querySelectorAll('.myTable tr');
    let count=0;
    trs.forEach(tr=>{
      console.log(tr);
      if($(tr).hasClass('odd')){

    })
  },

});
</script>
